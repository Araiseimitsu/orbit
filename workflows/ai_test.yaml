name: ai_test
trigger:
  type: schedule
  cron: 0 9 * * *
steps:
- id: step_1
  type: ai_generate
  params:
    provider: gemini
    model: gemini-2.5-flash-lite
    prompt: 'ORBIT とはどんなプロジェクトですか？簡潔に説明してください。

      HTMLでインフォグラフィックに出力'
  meta:
    x: 82
    y: 76
- id: file_write_1
  type: file_write
  params:
    path: runs\output\sample.html
    content: '{{ step_1.text }}'
  meta:
    x: 77
    y: 213
enabled: false
